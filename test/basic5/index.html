<!DOCTYPE html> <!-- html:5버전이 시작됨 -->
<html lang="ko"> <!-- 이사이트는 한글사이트이다 -->
<head> <!-- 설정하는곳 화면에 뜨지않음 -->
    <meta charset="UTF-8"> <!-- 한글 최적화 없으면 한글 깨짐 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일 링크걸어 옮기기 -->
</head>
<!-- 반응형-컴이든 모바일이든 다 가능하게 만듬 화면 줄일때마다 위치가 바뀜 -->
<body> <!-- 화면에 나타남 -->
    <div class="all">
        <div class="all1">첫째자식
            <h1>제목입니다 1</h1>
         <h2>제목입니다 2</h2>
         <h3>제목입니다 3</h3>
         <h4>제목입니다 4</h4>
         <h5>제목입니다 5</h5>
         <h6>제목입니다 6</h6>
        </div><!-- all1 end -->
        <div class="all2">
            <div class="all21">첫째손자</div>
            <div class="all22">둘째손자</div>
            <div class="all23">셋째손자</div>
            <div class="dir"></div>
        </div><!-- all1 end -->
        <div class="all3">
            <div class="all31">one</div>
            <div class="all32">two <span>two</span> </div>
            <div class="all33">three</div>
            <div class="all34">four</div>
        </div><!-- all1 end -->
    </div><!-- all end -->
    <!-- div은 태어날때부터 블럭요소 -->
</body>
</html>
