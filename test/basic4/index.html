<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;} /* 설정하지 않은 공간 삭제 * 모든요소를 의미 */
        .글자{background-color: aquamarine;
        width: 300px; height: 200px;
        margin: auto; /* margin: auto 영역을 항상 가운대로 */
        text-align: center; /* 글자가 항상 가운대로(양옆만) */ 
        line-height: 200px; /* 행간 조절 */
        border: 5px solid red; /* 테두리 */
        padding: 20px; 
        box-sizing: border-box; /* 설정해놓은 크기안에 보더 패딩등을 포함하는것 */ } 
    </style>
</head>
<body>
    <div class="글자">글자임</div>
</body>
</html>
