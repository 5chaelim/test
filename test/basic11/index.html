<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick.js</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<!-- 슬릭은 jpuery를 사용, 사용하기위해서는 jpuery cdn가 있어야함 -->
<body>
    <div class="main">
        <div class="a1">
            <div class="icon">
                <i class="fas fa-star-and-crescent" 
                data-aos="fade-up"
                data-aos-delay="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                ></i>
                <i class="fas fa-star-and-crescent" data-aos="fade-up" 
                data-aos-delay="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                ></i>
                <i class="fas fa-star-and-crescent" data-aos="fade-up"
                data-aos-delay="200"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                ></i>
                <i class="fas fa-star-and-crescent" data-aos="fade-up"
                data-aos-delay="300"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                ></i>
                <i class="fas fa-star-of-david" data-aos="fade-up"
                data-aos-delay="400"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"
                ></i>
            </div>
            <div class="제목">
                <h3> 캡틴아메리카 시빌워</h3>
            </div>
            <div class="slickwrap">
                <div>
                    <img src="img/슬라이더1.jpg" alt="슬라이더1">
                </div>
                <div>
                    <img src="img/슬라이더2.jpg" alt="슬라이더2"></div>
                <div>
                    <img src="img/슬라이더3.jpg" alt="슬라이더3"></div>
              </div>
        </div><!-- -------------a1 end--------------- -->
        <div class="a2 clear">
            <div class="둘째자손 둘째자식1"
            data-aos="fade-up"
            data-aos-delay="100"
            data-aos-duration="1000"
            >둘째자식1</div>
            <div class="둘째자손 둘째자식2"
            data-aos="fade-up"
            data-aos-delay="300"
            data-aos-duration="1000"
            >둘째자식2</div>
            <div class="둘째자손 둘째자식3"
            data-aos="fade-up"
            data-aos-delay="500"
            data-aos-duration="1000"
            >둘째자식3</div>
            <div class="둘째자손 둘째자식4"
            data-aos="fade-up"
            data-aos-delay="700"
            data-aos-duration="1000">
                <div class="slick2">
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000077/77356/77356126603_727.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000077/77356/77356126602_727.jpg" alt="">
                    </div>
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000077/77356/77356126601_727.jpg" alt="">
                    </div>
                </div>
            </div>
        </div><!-- -------------a2 end--------------- -->
        <div class="a3">
            <div class="셋째영역 clear">
                <div class="셋째자손 셋째자식1"
                data-aos="fade-up"
                data-aos-delay="1300"
                data-aos-duration="1000"
                >셋째자식1</div>
                <div class="셋째자손 셋째자식2"
                data-aos="fade-up"
                data-aos-delay="1100"
                data-aos-duration="1000"
                >셋째자식2</div>
                <div class="셋째자손 셋째자식3"
                data-aos="fade-up"
                data-aos-delay="900"
                data-aos-duration="1000"
                >셋째자식3</div>
            </div>
        </div><!-- -------------a3 end--------------- -->
        <div class="a4 clear">
            <div class="넷째자손 넷째자식1"
            data-aos="zoom-in-right"
            data-aos-delay="100"
            data-aos-duration="1000"
            >넷째자식1</div>
            <div class="넷째자손 넷째자식2"
            data-aos="zoom-in-up"
            data-aos-delay="100"
            data-aos-duration="1000"
            >넷째자식2</div>
            <div class="넷째자손 넷째자식3"
            data-aos="zoom-in-up"
            data-aos-delay="100"
            data-aos-duration="1000"
            >넷째자식3</div>
            <div class="넷째자손 넷째자식4"
            data-aos="zoom-in-left"
            data-aos-delay="100"
            data-aos-duration="1000"
            >넷째자식4</div>
        </div><!-- -------------a4 end--------------- -->
        <div class="a5 clear">
            <div class="다자손 다자식1"
            data-aos="flip-right"
            data-aos-delay="100"
            data-aos-duration="1000"
            >다섯째자식1</div>
            <div class="다자손 다자식2"
            data-aos="flip-left"
            data-aos-delay="100"
            data-aos-duration="1000"
            >다섯째자식2</div>
        </div>
        <div class="a6 clear">
            <div class="여섯손 여섯자식1">여섯자식1</div>
            <div class="여섯손 여섯자식2">여섯자식2</div>
            <div class="여섯손 여섯자식3">여섯자식3</div>
            <div class="여섯손 여섯자식4">여섯자식4</div>
            <div class="여섯손 여섯자식5">여섯자식5</div>
        </div>
    </div><!-- -------------main end--------------- -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(document).ready(function(){
  $('.slickwrap').slick({
    // setting-name: setting-value
    autoplay: true,
  });
  $('.slick2').slick({
    // setting-name: setting-value
    // autoplay: true,
    arrows:false, 
    dots:true
  });
  AOS.init();
});
	
    </script>
</body>
</html>
